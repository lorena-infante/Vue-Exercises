<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue/dist/vue.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ outputGoal() }}</p>
      <!--v-bind se utiliza DENTRO de las tags HTML-->
      <!--Los {{}} se utilizan ENVUELTAS como si fueran texto html, NO como atributo -->
      <!-- v-html se utiliza para reconocer el HTML que viene desde los datos 
        traÃ­dos por la data (o de donde venga la info) de vue -->
      <p> Learn More <a v-bind:href="vueLink">about Vue</a>
      <p v-html='courseHTML'></p>
    </section>
  </body>
</html>
