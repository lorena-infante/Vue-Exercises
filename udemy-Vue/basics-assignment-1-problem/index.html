<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>{{name}}</h2>
      <!-- 2) Output your age -->
      <p>I'm {{age}}</p>
      <!-- 3) Output your age + 5 -->
      <p>I'll be {{agePlusFive()}} in 5 years (m1)</p>
      <p>I'll be {{age+5 }} in 5 years (m2)</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>Favorite Number: {{randomNumber()}}</p>
      <p>Favorite Number: {{Math.random()>=1}}</p>
      <div class="doggy">
        <!-- 5) Display some image you found via Google -->
        <img v-bind:src= "link" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input v-model="textPlaceholder" type="text" />
    </section>
  </body>
</html>
