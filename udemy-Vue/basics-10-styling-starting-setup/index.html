<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- @ es v-on / v-model y : es v-bind
      v-on is used for events, v-bind is for attributes-->

      <!--
        //styling with vue
        //in camelCase 'cause it's directly using JS (v-bind)
        :style and :class syntax :{borderColor:'red'} OR
        //This is dynamic styling oneliner (not recommended)
        :style ="{borderColor: boxASelected ? 'purple' : '#ccc'}"

        use better :class
        :class="boxASelected ? 'demo active' : 'demo' " 

        //better way: 
        class= "demo"
        //it receives more than 1 class, evaluating if the property passed is true
        :class = "{demo: true, active: boxASelected}"
        // the best way is to add the logic in a computed prop
      -->
      <div @click = "boxSelected('A')" class="demo" 
      :class="boxAClassess"></div>
      <!--//Adding style classess can also be using Vue syntax and an array with the mixed classes
        :class= "['demo', {active: boxBSelected}]"-->
      <div @click = "boxSelected('B')" class="demo"
      :class="{ active : boxBSelected}"></div>
      <div @click = "boxSelected('C')" class="demo"
      :class="{active : boxCSelected}"></div>
    </section>
  </body>
</html>
